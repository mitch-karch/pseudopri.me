---
layout: page
title: "Projects"
permalink: /Projects/
---

<ul class="squish-list">
    {% for project in site.data.projects %}
      <li>
        {% if project.url %}
        <div class="project-name"><a href="{{ project.url }}">
          {{ project.name }}
        </a></div>
        {% else %}
        {{ project.name }}
        {% endif %}
        <div class="project-desc">{{ project.description }}</div>
      </li>
    {% endfor %}
</ul>
