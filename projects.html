---		
layout: default		
style : grid.css		
permalink: /Projects/		
---		
		
		
<div class="home">		
		
  <h1 class="page-heading">Projects</h1>		
		
  <ul class="rig columns-2">		
    {% for proj in site.data.projects%}		
      <li>		
          <a class="post-link" href="{{ proj.url | prepend: site.baseurl }}"
              <img class="proj-preview" src="{{ proj.img }}"}>
          </a>		
          <h3>{{proj.name}}</h3>		
          <p> {{proj.description}} </p>		
      </li>		
    {% endfor %}		
  </ul>		
		
</div>
